<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>LaunchDarkly tutorial</title>
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  </head>
  <body>
    <script>
      var user = {
        "firstName": "Bob",
        "lastName": "Loblaw",
        "key": "bob@example.com",
        "custom": {
          "groups": "beta_testers"
        }
      };

      var div = document.createElement("div");
      document.body.appendChild(div);
      
      div.appendChild(document.createTextNode('Initializing...'));

      var ldclient = LDClient.initialize('YOUR_CLIENT_SIDE_ID_HERE', user);
      
      function render() {
        var shouldShow = ldclient.variation("enable-lazer-beam", false);
        var label = (shouldShow ? "Showing" : "Not showing") + " your feature to " + user.key;
        div.replaceChild(document.createTextNode(label), div.firstChild);
      }
      
      ldclient.on('ready', render);
      ldclient.on('change', render);
    </script>
  </body>
</html>
